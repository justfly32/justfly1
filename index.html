<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 웹페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Web</h1>
            <nav>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#portfolio">포트폴리오</a></li>
                    <li><a href="#contact">연락처</a></li>
                    <li><a href="#write">글 작성</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home" class="section">
            <div class="container">
                <h2>환영합니다!</h2>
                <p>여기는 개인 웹페이지입니다.</p>
            </div>
        </section>
        <section id="about" class="section">
            <div class="container">
                <h2>소개</h2>
                <p>자기소개 내용을 여기에 작성합니다.</p>
            </div>
        </section>
        <section id="portfolio" class="section">
            <div class="container">
                <h2>포트폴리오</h2>
                <p>여기에 프로젝트나 작업물을 소개합니다.</p>
            </div>
        </section>
        <section id="contact" class="section">
            <div class="container">
                <h2>연락처</h2>
                <p>연락처 정보를 여기에 기재합니다.</p>
            </div>
        </section>
        <section id="write" class="section">
            <div class="container">
                <h2>글 작성</h2>
                <form id="postForm">
                    <input type="text" id="title" placeholder="제목" required>
                    <textarea id="content" placeholder="내용" required></textarea>
                    <button type="submit">글 작성</button>
                </form>
                <ul id="posts"></ul>
                <div id="notification" style="display: none;">글이 성공적으로 저장되었습니다!</div>
                <div id="postContent" style="display: none; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px;">
                    <h3 id="postTitle"></h3>
                    <p id="postBody"></p>
                    <button id="closeButton">닫기</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 개인 웹페이지</p>
        </div>
    </footer>
</body>
</html>
